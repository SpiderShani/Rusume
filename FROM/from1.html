<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="from1.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      class="my-form"
      action="https://formsubmit.co/roberrtips@gmail.com"
      method="POST"
    >
      <div class="container">
        <h1>Get in touch<span>‚ù§</span>!</h1>
        <ul>
          <li>
            <select>
              <option selected disabled>-- Please choose an option --</option>
              <option>Request Quote</option>
              <option>Send Resume</option>
              <option>Other</option>
            </select>
          </li>
          <li>
            <div class="grid grid-2">
              <input type="text" placeholder="Name" required />
              <input type="text" placeholder="Surname" required />
            </div>
          </li>
          <li>
            <div class="grid grid-2">
              <input type="email" placeholder="Email" required />
              <input type="tel" placeholder="Phone" />
            </div>
          </li>
          <li>
            <textarea placeholder="Message"></textarea>
          </li>
          <li>
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I have read and agreed with
              <a href="">the terms and conditions.</a></label
            >
          </li>
          <li>
            <div class="grid grid-3">
              <div class="required-msg">REQUIRED FIELDS</div>
              <button class="btn-grid" type="submit" disabled>
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front"
                  ><a href="roberrtips@gmail.com">SUBMIT</a></span
                >
              </button>
              <button class="btn-grid" type="reset" disabled>
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">RESET</span>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </body>
  <script src="form1.js"></script>
</html>
