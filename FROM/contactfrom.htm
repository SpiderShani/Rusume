<!DOCTYPE html>
<!-- code by webdevtrick ( https://webdevtrick.com ) -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="contactfrom.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="maint">Animated Contact Form</h1> -->
      <div class="section animated bounceInLeft">
        <div class="brandname">
          <h3>
            <span class="spancolor">Begginer</span>
            <br />
            Developer
          </h3>
          <ul>
            <li>+923474128896</li>
            <li>roberrtips@gmail.com</li>
            <li>Coding Hell.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Contact Me</h3>
          <form
            action="https://formsubmit.co/roberrtips@gmail.com"
            method="POST"
          >
            <p>
              <label for="#">Name</label>
              <input type="text" name="name" class="name" />
            </p>
            <p>
              <label for="#">Company</label>
              <input type="text" name="company" class="name" />
            </p>
            <p>
              <label for="#">Email Address</label>
              <input type="email" name="email" class="name" />
            </p>
            <p>
              <label for="#">Phone Number</label>
              <input type="text" name="phone" class="name" />
            </p>
            <p class="full">
              <label for="#">Message</label>
              <textarea
                name="message"
                cols="30"
                class="name"
                rows="5"
              ></textarea>
            </p>
            <p class="full">
              <button class="from__button">
                <a class="submitfrom" href="roberrtips@gmail.com">Submit</a>
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
